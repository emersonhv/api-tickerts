spring.application.name=api-tickets
server.port=8080

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/db_tickets?&ssl=false
spring.datasource.username=ticket_user
spring.datasource.password=tickets2025
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

eureka.client.enable=false

springdoc.swagger-ui.path=/swagger-ui.html

spring.liquibase.enabled=true

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml